<!DOCTYPE html>
<html>
<head>
    <title>Hello Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        main {
            padding: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h2>Welcome to My Page</h2>
    </header>

    <main>
        <h1>Hello</h1>
        <p>This is a simple HTML page with a header and footer.</p>
    </main>

    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>
</body>
</html>
